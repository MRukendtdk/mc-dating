<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Dating - Opret Bruger</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Opret Bruger</h2>
    <form id="signup-form">
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Adgangskode" required>
        <button type="submit">Opret Konto</button>
    </form>
    <p id="message"></p>

    <script>
        // Firebase konfiguration
        const firebaseConfig = {
            apiKey: "DIN_API_KEY",
            authDomain: "DIT_AUTH_DOMAIN",
            projectId: "DIT_PROJECT_ID",
            storageBucket: "DIT_STORAGE_BUCKET",
            messagingSenderId: "DIN_SENDER_ID",
            appId: "DIT_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById("message").innerText = "Bruger oprettet!";
                })
                .catch((error) => {
                    document.getElementById("message").innerText = "Fejl: " + error.message;
                });
        });
    </script>
</body>
</html>
